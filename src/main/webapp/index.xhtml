<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    
    <h:body>        
        <style>
            #form{
                margin-left: 20%;
                padding: 20px;
            }
        </style>
        <h:form id="form">
            <h:outputText value="Login"/><br></br>
            <h:outputLabel  for="username" value="Username:"></h:outputLabel><br></br>
            <h:inputText class="input" id="username" value="#{serverBean.username}"></h:inputText><br></br><br></br>
            <h:outputLabel for="password" value="Password"></h:outputLabel><br></br>
            <h:inputSecret class="input" id="password" value="#{serverBean.password}"></h:inputSecret><br></br><br></br>

            <h:commandButton value="Submit" action="#{serverBean.login()}"/><br></br><br></br><br></br>
        </h:form>
    </h:body>
</html>
